<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>password-genarate</title>


    <!-- ---------------------css-file------------------ -->
    <link rel="stylesheet" href="style.css">
    <!-- ----------------------------------------------- -->

    <script src="style.js"defer></script>


</head>
<body>
    <div class="pw-container">
        <div class="pw-header">
            <div class="pw" id="pw">
                <span id="pw"></span>
                
            </div>
            <button id="copy">Copy</button>
        </div>
        <div class="pw-body">
            <div class="form-control">
                <label for="len">password length</label>
                <input id="len" value="10" type="number" min="4" max="20">
            </div>
            <div class="form-control">
                <label for="upper"> contain upper case latter</label>
                <input id="upper" type="checkbox">
            </div>
            <div class="form-control">
                <label for="lower">contain lower case latter</label>
                <input id="lower" type="checkbox">
            </div>
            <div class="form-control">
                <label for="number">contain numbers</label>
                <input id="number" type="checkbox">
            </div>
            <div class="form-control">
                <label for="symbol">contain symbols</label>
                <input id="symbol" type="checkbox">
            </div>
            <button class="genarate" id="genarate">Genarate password</button>
        </div>
    </div>







    
</body>
</html>
